<!DOCTYPE html>
<html>
<head>
<style>
.dropbtn{
background-color:green;
color:white;
cursor:pointer;
padding:10px;

}
.dropdown{
position:relative;
display:inline-block;
}
.dropdown-content{
display:none;
}

.dropdown-content a
{color:black;
display:block;
background-color:red;


}
.dropdown-content a:hover{background-color:white;
}
.dropdown:hover .dropdown-content{display:block;}

.dropdown:hover .dropbtn{background-color:pink;}

</style>


</head>


<body>

<div class=dropdown>
<button class=dropbtn>button</button>

<div class=dropdown-content>
<a href="#">link a</a>
<a href="#">link b</a>
<a href="#">link c</a>

</div>
</div></div>



</body>

</html>
